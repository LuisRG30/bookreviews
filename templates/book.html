{% extends "layout.html" %}

{% block title %}
BookReview | {{ book.title }}
{% endblock %}

{% block body %}
<form action="{{ url_for('signout') }} ", method="post"><button class="logout">Log out</button></form>
<h1 class="pagehead">Book Details</h1>
<table>
    <tr>
        <th>ISBN</th>
        <td>{{ book.isbn }}</td>
    </tr>
    <tr>
        <th>Title</th>
        <td>{{ book.title }}</td>
    </tr>
    <tr>
        <th>Author</th>
        <td>{{ book.author }}</td>
    </tr>
    <tr>
        <th>Year</th>
        <td>{{ book.year }}</td>
    </tr>
</table>
{% endblock %}
