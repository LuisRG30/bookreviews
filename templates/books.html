{% extends "layout.html" %}

{% block title %}
BookReview | Books
{% endblock %}

{% block body %}
<form action="{{ url_for('signout') }} ", method="post"><button class="logout">Log out</button></form>
<h1 class="pagehead">Books</h1>
<table>
    <tr>
        <th>Title</th>
        <th>Details</th>
    </tr>

    {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td><a href="{{ url_for('book', book_id=book.id) }}">View Details</a></td>
        </tr>
    {% endfor %}

</table>
{% endblock %}
