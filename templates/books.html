{% extends "layout.html" %}

{% block title %}
BookReview | Books
{% endblock %}

{% block body %}
<form action="{{ url_for('signout') }} ", method="post"><button class="logout">Log out</button></form>
<h1>Books</h1>
<ul>
    {% for book in books %}
        <li>
            <a href="{{ url_for('book', book_id=book.id) }}">
                {{ book.isbn }} || {{ book.title }} by {{ book.author }} || {{ book.year }}
            </a>
        </li>
    {% endfor %}
</ul>

{% endblock %}
